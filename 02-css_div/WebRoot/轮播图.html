<!DOCTYPE html>
<html>
  <head>
    <title>轮播图.html</title>
	
    
  <script>
  
   	var i = 1;
  	function init(){
  		setInterval(show,1000);
  	}
  	
  	//更改图片
  	function show(){
  		//	获取图片元素
  		var imgObj = document.getElementById("lunbo");
  		//修改图片元素的src属性
  		i++;
  		imgObj.src="img/"+i+".jpg";
  		if(i>=3){
  		i=0;
  		}
  	}
  
  </script>




  </head>
  <!-- 轮播图 -->
  <body onload="init()">
    <div><img id="lunbo" src="img/1.jpg"></div>
  </body>
</html>
