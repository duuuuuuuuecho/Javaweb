<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<!--validate校验库-->
		<script src="../js/jquery.validate.js" type="text/javascript"></script>
		<!--国际化库，中文提示-->
		<script type="text/javascript">
			$(function(){
				$("#formId").validate(
				{
					rules:{
						//方式一
						//字段的name属性：“校验器”
						//方式二
						//字段的name属性：{校验器：“值”，校验器：“值”，校验器：“值”}
						
						username:"required"  ,    //必填
 						
						password:{
							required:true,
							digits:true    //必须数字
						},
						repassword:{
							equalTo:"[name='password']"
						},
						zuixiaozhi:{
							min:5
						},
						shuzhiqujian:{
							range:[5,10]
						}
						
					},
					messages:{
						//方式一
						//字段的name属性：“提示信息”
						//方式二
						//字段的name属性：{校验器：“提示信息”，校验器：“提示信息”}
						username:"用户名不能为空",
					
					}
				});
			
			})
		
		
		</script>
		<script type="text/javascript">
			
		</script>
	</head>
	<body> 
		<form id="formId" action="">
			必填：<input type="text" name="username"/> <br/>
			必填数字：<input type="text" name="password"/> <br />
			必填重复：<input type="text" name="repassword"/> <br />
			最小值：<input type="text" name="zuixiaozhi"/> <br />
			区间：<input type="text" name="shuzhiqujian"/> <br />
			<input type="submit" value="提交"/>
		</form>
	</body>
</html>
